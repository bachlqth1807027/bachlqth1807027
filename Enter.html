<!DOCTYPE html>
<html>
    <head>
        <title>Enter</title>
        <meta charset="UTF-8">
    </head>
    <style>
        .z{
            border: solid 2px;
            height: 96px;
        }
        .img{
            float: left;
            padding-top: 10px;
            padding-left: 5%;
            width: 5%
        }
        .x{
           float: left;
            margin-left: 25px;
            margin-top: 30px;
        }
    </style>
    <body>
    <div id="demo">
        <div class="tube-item"></div>
    </div>
    <div class="z">
        <div><img src="https://image.freepik.com/free-icon/youtube-logo_318-33597.jpg" class="img"></div>
        <div class="x">
            <input type="text" name="keyword" style="height:30px; width: 250px" id="keyword" onkeypress="myFunction(event)" placeholder="Nhập nội dung cần tìm">
        </div>
    </div>
    <script>
    function  myFunction(e) {
        debugger;
        var keyword = document.getElementById("keyword");
        var YOUTUBE_API = "https://content.googleapis.com/youtube/v3/search?q=" + keyword.value + "&type=video&maxResults=9&part=snippet&key=AIzaSyAwUjk3CwtXCiB_W6Xi0colfOKPgm90hHc";
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (e.keyCode == 13) {
                e.preventDefault();
                console.log(xhttp.responseText);
                var responseObject = JSON.parse(xhttp.responseText);
                var content = '';
                for (var i = 0; i < responseObject.items.length; i++) {
                    var videoItem = '<div class="tube-item">';
                    videoItem += '<iframe width="355" height="auto" src="https://www.youtube.com/embed/' + responseObject.items[i].id.videoId + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
                    videoItem += '<h3>' + responseObject.items[i].snippet.title + '</h3>';
                    videoItem += '</div>';
                    content += videoItem;
                }
                document.getElementById("demo").innerHTML = content;
            }
        };
        xhttp.open("GET", YOUTUBE_API, true);
        xhttp.send();
    }
</script>
</body>
</html>
